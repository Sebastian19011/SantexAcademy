<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 2 - X Academy</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7501c7ad0a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navegación -->
    <div id="navbar">
        <div id="navbar-left">
            <img src="technology-with-purpose.svg">
        </div>
        <div id="navbar-right" style="display: flex; align-items: center;">
            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capacitaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button>Sumate +</button>
        </div>
    </div>

    <!-- Banner -->
    <section class="banner">
        <div class="contenido-banner">
            <div class="titulo">
                <h1>Somos una Fundación dedicada a mejorar <br> la calidad de vida de las personas y su <br> entorno, a
                    través de la tecnología</h1>
            </div>
            <div class="botones">
                <ul>
                    <li>
                        <button class="contacto">Contactanos <i class="fa-solid fa-right-long"></i></button>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button class="sumate">Sumate <i class="fa-solid fa-plus"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
